<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="icon" href=
      "https://cdn4.iconfinder.com/data/icons/thin-office/24/thin-1581_notes_post-it_clip-256.png"
          type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="container">

        <div class="header">
        <div class="clock">
            <p id="clock"></p>
        </div>
        <div class="calendar">
            <div class="left">
                <p id="date">01</p>
                <p id="day">Sunday</p>
            </div>
            <div class="right">
                <p id="month">January</p>
                <p id="year">2000</p>
            </div>
        </div>
    </div>
        <div class="notes">
            <h1>Notes</h1>
            <button id = "notes-button">Create Notes</button>
            <div class="notes-container" id = "notesContainer">
                <!-- <p contenteditable="true" class="input-box">
                    <img src="https://png.pngtree.com/element_our/20190528/ourmid/pngtree-delete-icon-image_1129289.jpg">
                </p> -->
            </div>
        </div>

    

    <script src="script.js"></script>

</html>
